<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/catalog.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
    <nav class="top_ponnel"></nav>
    <header></header>
    <nav class="nav_bar"></nav>
    <section class="card_product" id="card_product">
        <div class="center">
            <div class="content">
                <div class="images" id="block_images">
                    <div class="hed_img"></div>
                    <div class="rest_img"></div>
                </div>
                <div class="purchase">
                    <button class="star" type="button"><i class="fas fa-star"></i></button>
                    <p class="har">Характеристики</p>
                    <ul class="add_purchase"></ul>
                    <span class="col">Количество</span>
                    <i class="fas fa-minus-circle"></i>
                    <input type="text">
                    <i class="fas fa-plus-circle"></i>
                    <button class="bay" type="button">Добавить в корзину</button>
                </div>
                <div class="info">
                    <p id="op">Описание</p>
                    <p id="ot">Отзывы</p>
                    <div class="block_description"></div>
                    <div class="container_reviews" style="display: none;">
                        <ul class="spisok_reviews"></ul>
                        <p>Написать отзыв</p>
                        <div class="block_reviews">
                            <div class="name">
                                <span>Ваше имя:</span>
                                <input type="text" class="input_name">
                            </div>
                            <div class="text">
                                <span>Ваш отзыв:</span>
                                <textarea name="text" class="text_reviews"></textarea>
                            </div>
                            <button class="reviews" type="button">Оставить отзыв</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="./js/head_footer.js"></script>
    <script src="./js/cardStore.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/createOneProduct.js"></script>
    <script src="./js/miniCart.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/page_product.js"></script>
    <script src="./js/reviews.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
