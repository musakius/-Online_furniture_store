<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/catalog.css">
    <link rel="stylesheet" href="../css/product.css">
</head>

<body>
    <div class="wrapper">
        <nav class="top_ponnel"></nav>
        <header></header>
        <nav class="nav_bar"></nav>
        <section class="container_catalog" id="container_catalog">
            <h2>Catalog</h2>
                <ul class="breadcrumb">
                    <div class="center">
                    <li><a href="./index.html">Main</a></li>
                    <li class="crumb">Catalog</li>
                    </div>
                </ul>
            <div class="center">
                <div class="catalog">
                    <div class="container_search">
                        <div id="categories" class="categories">
                            <h5>Select a category</h5>
                            <div id="Ящики для игрушек" class="box block_catygory">- Toy boxes</div>
                            <ul class="selection_box block__radio" style="display: none;">
                                <li id="box">
                                    Boxes
                                    <p><label><input name="1" type="radio" id="modular" >Modular boxes</label></p>
                                    <p><label><input name="1" type="radio" id="big">Large</label></p>
                                    <p><label><input name="1" type="radio" id="cap">Covers for boxes</label></p>
                                    <p><label><input name="1" type="radio" id="rest_box">The other boxes</label></p>
                                </li>
                                <li>
                                    Frame
                                    <p><label><input name="1" type="radio" id="frame">With a frame</label></p>
                                    <p><label><input name="1" type="radio" id="no_frame">Without</label></p>
                                </li>
                                <li>
                                    Covers
                                    <p><label><input name="1" type="radio" id="slate_cap">Slate covers</label></p>
                                    <p><label><input name="1" type="radio" id="no_slate_cap">Modular covers</label></p>
                                </li>
                            </ul>
                            <div id="Стеллажи и полки" class="rack block_catygory">- Racks and Shelves for books</div>
                            <ul class="selection_rack block__radio" style="display: none;">
                                <li>
                                    Racks and shelves
                                    <p><label><input name="1" type="radio" id="shelf">Shelves for books</label></p>
                                    <p><label><input name="1" type="radio" id="rack">Racking</label></p>  
                                </li>
                                <li>
                                    Rack
                                    <p><label><input name="1" type="radio" id="open">Open</label></p>
                                    <p><label><input name="1" type="radio" id="with_divisions">With division</label></p>
                                    <p><label><input name="1" type="radio" id="close">Private</label></p>
                                </li>
                                <li>
                                    Shelves for books
                                    <p><label><input name="1" type="radio" id="outdoor">Outdoor</label></p>
                                    <p><label><input name="1" type="radio" id="wall_mounted">Wall</label></p>
                                </li>
                            </ul>
                            <div id="Грифельные доски" class="griffin block_catygory">- Slate</div>
                            <ul class="selection_griffin block__radio" style="display: none;">
                                <li>
                                    Slate
                                    <p><label><input name="1" type="radio" id="magnetic">Magnetic</label></p>
                                    <p><label><input name="1" type="radio" id="no_magnetic">Not magnetic</label></p>
                                </li>
                                <li>
                                    Size
                                    <p><label><input name="1" type="radio" id="big_board">Large</label></p>
                                    <p><label><input name="1" type="radio" id="small_board">Small</label></p>
                                </li>
                            </ul>
                            <div id="Остальные товары" class="rest block_catygory">- Other products and accessories</div>
                            <ul class="selection_rest block__radio" style="display: none;">
                                <li>
                                    Products and accessories
                                    <p><label><input name="1" type="radio" id="pencil_box">Pencil holders</label></p>
                                    <p><label><input name="1" type="radio" id="toy_furniture">Toy furniture</label></p>
                                    <p><label><input name="1" type="radio" id="furniture">Furniture</label></p>
                                    <p><label><input name="1" type="radio" id="crayons">Small</label></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="container_product"></div>
                </div>
            </div>
        </section>
        <div class="dialog"></div>
        <footer></footer>
    </div>
    <script src="../js_en/head_footer.js"></script>
    <script src="../js_en/cardStore.js"></script>
    <script src="../js_en/products.js"></script>
    <script src="../js_en/createOneProduct.js"></script>
    <script src="../js_en/catalog.js"></script>
    <script src="../js_en/function.js"></script>
    <script src="../js_en/miniCart.js"></script>
    <script src="../js_en/search.js"></script>
</body>

</html>
