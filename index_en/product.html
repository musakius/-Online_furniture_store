<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/catalog.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <nav class="top_ponnel"></nav>
    <header></header>
    <nav class="nav_bar"></nav>
    <section class="card_product" id="card_product" style="margin-top: 30px;">
        <ul class="breadcrumb" style="width: 100%;">
            <div class="center">
            <li><a href="./index.html">Main</a></li>
            <li><a href="./catalog.html">Catalog</a></li>
            <li class="crumb"></li>
            </div>
        </ul>
        <div class="center">
            <div class="content">
                <div class="images" id="block_images">
                    <div class="hed_img"></div>
                    <div class="rest_img"></div>
                </div>
                <div class="purchase">
                    <button class="star" type="button"><i class="fas fa-star"></i></button>
                    <p class="har">Specifications</p>
                    <ul class="add_purchase"></ul>
                    <button class="bay" type="button">Add to cart</button>
                </div>
                <div class="info">
                    <p id="op">Description</p>
                    <p id="ot">Reviews</p>
                    <div class="block_description"></div>
                    <div class="container_reviews" style="display: none;">
                        <ul class="spisok_reviews"></ul>
                        <p>Write a review</p>
                        <div class="block_reviews">
                            <div class="name">
                                <span>Your name:</span>
                                <input type="text" class="input_name">
                            </div>
                            <div class="text">
                                <span>Your feedback:</span>
                                <textarea name="text" class="text_reviews"></textarea>
                            </div>
                            <button class="reviews" type="button">Leave a review</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="dialog"></div>
    <footer></footer>
    <script src="../js_en/head_footer.js"></script>
    <script src="../js_en/cardStore.js"></script>
    <script src="../js_en/products.js"></script>
    <script src="../js_en/createOneProduct.js"></script>
    <script src="../js_en/miniCart.js"></script>
    <script src="../js_en/function.js"></script>
    <script src="../js_en/page_product.js"></script>
    <script src="../js_en/reviews.js"></script>
    <script src="../js_en/search.js"></script>
</body>

</html>
