<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

<body>
    <div class="wrapper">
        <nav class="top_ponnel"></nav>
        <header></header>
        <nav class="nav_bar"></nav>

            <h2>Войти в Личный Кабинет</h2>
            <ul class="breadcrumb" style="width: 100%;">
                <div class="center">
                <li><a href="./index.html">Главная</a></li>

                </div>
            </ul>
            <div class="center">
                <form class="form" onsubmit="return false;">
                    <p class="error_text"></p>
                    <label><span>Логин:</span><input id="enter_login" type="text" name="login" placeholder="Логин"

                    <label><span>Пароль:</span><input id="enter_password" type="password" name="password"
                            placeholder="Пароль" required></label>
                    <input id="btn_enter" type="submit" value="Войти" class="btn_enter">
                </form>
            </div>
        </section>
        <div class="dialog"></div>
        <footer></footer>
    </div>
